{% extends 'seller_base.html' %}
{% block title %}Home{% endblock %}
{% load static %}
{% block body %}
<h2 align="center">View Items</h2>
<table align="center" border="5" width="1000">
    <tr><th>NAME</th><th>BRAND</th><th>PRICE</th><th>PHOTO</th><th>STOCK</th><th>DELETE</th></tr>
{% for i in data %}
    <tr>
        <td>{{i.name}}</td>
        <td>{{i.brand}}</td>
        <td>{{i.price}}</td>
        <td><img src="{{i.image.url}}" width="100" height="100"></td>
        <td>{{i.stock}}</td>
        <td><form method="post" action="../sellers/delete_item">{% csrf_token %} <button type="submit" name="delete_item" value="{{i.id}}" >DELETE</button></form></td></tr>
{% endfor %}

</table>
{% endblock %}
