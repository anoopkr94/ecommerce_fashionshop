{% extends 'base.html' %}
{% load static %}
{% block title %}Register{% endblock %}
{% block body %}
<script src="{% static 'js/validation.js' %}"></script>
    <!-- Breadcrumb Section Begin -->
    <div class="breacrumb-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-text">
                        <a href="#"><i class="fa fa-home"></i> Home</a>
                        <span>Register</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb Form Section Begin -->

    <!-- Register Section Begin -->
    <div class="register-login-section spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <div class="register-form">
                        <h2>Register</h2>
                         {% for message in messages %}
	                             <div class="alert alert-danger">   {{message}}</div>
                            {% endfor %}
                        <form name="register" action="../account/register" method="post" onsubmit="return validation()">
                            {% csrf_token %}
                            <div class="group-input">
                                <label for="name">Name *</label>
                                <input type="text" id="name" name="name">
                            </div>
                            <div class="group-input">
                                <label for="username">Username or email address *</label>
                                <input type="text" id="username" name="username">
                            </div>

                            <div class="group-input">
                                <label for="pass">Password *</label>
                                <input type="password" id="pass" name="password" onblur="pass_validation()" required>
                            </div>
                            <div class="group-input">
                                <label for="con-pass">Confirm Password *</label>
                                <input type="password" id="con-pass" name="repassword" onblur="passid_validation()" required>
                            </div>
                            <button type="submit" class="site-btn register-btn">REGISTER</button>

                        </form>

                        <div class="switch-login">
                            <a href="../account/reg_seller" class="or-login">Register As Seller</a>
                        </div>
                        <div class="switch-login">
                            <a href="../account/login" class="or-login">Or Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Register Form Section End -->
{% endblock %}
