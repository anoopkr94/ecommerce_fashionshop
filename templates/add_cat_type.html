{% extends 'seller_base.html' %}
{% block title %}Add items{% endblock %}


{% block style %}
<style>
/* Button used to open the contact form - fixed at the bottom of the page */
.open-button {
  background-color: #555;
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  opacity: 0.8;
  bottom: 23px;
  right: 28px;
  width: 150px;
}

/* The popup form - hidden by default */
.form-popup {
  display: none;
  position: fixed;
  top: 0;
  right: 15px;
  border: 3px solid #f1f1f1;
  z-index: 9;
}

/* Add styles to the form container */
.form-container {
  max-width: 300px;
  padding: 10px;
  background-color: white;
}

/* Full-width input fields */
.form-container input[type=text], .form-container input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  border: none;
  background: #f1f1f1;
}

/* When the inputs get focus, do something */
.form-container input[type=text]:focus, .form-container input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

/* Set a style for the submit/login button */
.form-container .btn {
  background-color: #4CAF50;
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  width: 100%;
  margin-bottom:10px;
  opacity: 0.8;
}

/* Add a red background color to the cancel button */
.form-container .cancel {
  background-color: red;
}

/* Add some hover effects to buttons */
.form-container .btn:hover, .open-button:hover {
  opacity: 1;
}

</style>
{% endblock %}

{% block body %}
<div class="register-login-section spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="register-form">
                    <button class="open-button" onclick="openForm()">ADD Category</button>
                    <button class="open-button" onclick="openForm2()">ADD Type</button>

                    <div class="form-popup" id="myForm">
                        <form method="post" action="../sellers/add_category" class="form-container">
                            {% csrf_token %}
                            <label for="category"><b>Category</b></label>
                            <input type="text" placeholder="Enter Category" name="category" required>
                            <button type="submit" class="btn">ADD</button>
                            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
                        </form>
                    </div>
                    <div class="form-popup" id="myForm2">
                        <form method="post" action="../sellers/add_type" class="form-container">
                            {% csrf_token %}
                            {{catfrm}}
                            <button type="submit" class="btn">ADD</button>
                            <button type="button" class="btn cancel" onclick="closeForm2()">Close</button>
                        </form>
                    </div>
               </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
{% block scripts %}
<script>
function openForm() {
  document.getElementById("myForm").style.display = "block";
}

function closeForm() {
  document.getElementById("myForm").style.display = "none";
}
function openForm2() {
  document.getElementById("myForm2").style.display = "block";
}

function closeForm2() {
  document.getElementById("myForm2").style.display = "none";
}
</script>


{% endblock %}
